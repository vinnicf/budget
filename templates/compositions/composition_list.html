{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Compositions List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Name</th>
                <th>Unit</th>
            </tr>
        </thead>
        <tbody>
            {% for composition in compositions %}
            <tr>
                <td>{{ composition.codigo }}</td>
                <td>{{ composition.name }}</td>
                <td>{{ composition.unit }}</td>
                <td>
                    <a href="{% url 'compositions:composition_detail' composition.codigo %}">View Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
