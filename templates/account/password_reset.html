{% extends 'base.html' %}
{% block content %}
<br>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Esqueceu sua senha?</h2>
                    <p class="lead">Digite seu email abaixo e nós vamos mandar um email para você recuperar a sua senha</p>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email">Nova Senha</label>
                            <input type="email" name="email" class="form-control" id="id_email">
                        </div>
                        <button type="submit" class="btn btn-primary">Recuperar Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<h1></h1>

<form action="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.new_password1.id_for_label }}">Nova Senha</label>
        <input type="password" name="password1" class="form-control" id="id_password1">
    </div>
</form>
{% endblock content %}
