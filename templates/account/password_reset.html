{% extends 'base.html' %}
{% block content %}
<br>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Esqueceu sua senha?</h2>
                    <p class="lead">Digite seu email abaixo e nós vamos mandar um email para você recuperar a sua senha</p>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_email">E-mail</label>
                            <input type="email" name="email" class="form-control" id="id_email">
                        </div>
                        <button type="submit" class="btn btn-primary">Recuperar Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
